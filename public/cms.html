	<div class="navigation">
		<nav class="navbar">

				<div class="col-sm-2">
					<p class="btn">
						<a href="input.html">
							<button type="button" class="btn btn-primary btn-sm" id="newBtn">New User</button>
						</a>
						<a href="existuser.html">
							<button type="button" class="btn btn-default btn-sm" id="signBtn">Sign In</button>

						<a href="blog.html">

						</a>
					</p>
				</div>


			</div>
	</div>

	<div class="row">

				<a class="btn btn-default" href="/blog">Go to Blog</a>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<form id="cms">
				<div class="form-group">
					<h2>New Entry</h2>
					<label for="title">Menu Item:</label>
					<input type="text" class="form-control" id="title">
					<label for="title">Restaurant:</label>
					<input type="text" class="form-control" id="title">

					<label for="body">Comments:</label>
					<textarea class="form-control" rows="10" id="body"></textarea>

							<option value=""></option>
