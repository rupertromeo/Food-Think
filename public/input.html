<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Create Account</title>
        <link rel="stylesheet" type="text/css" href="./css/input.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- Link for social media icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>

    <body>
        <!-- Nav bar -->
        <!-- <nav class="navbar navbar-default" id="nav">
            <div class="container-fluid"></div>
        </nav> -->
        <h1 id="header">Create a User Account</h1>
        
        <div class="row">
            <p class="btn">
                <a href="home.html">
                    <button type="button" class="btn btn-primary btn-sm" id="newBtn">Home</button>
                </a>
                <a href="existuser.html">
                    <button type="button" class="btn btn-default btn-sm" id="signBtn">Sign In</button>
                </a>
            </p>
        </div>

        <hr>
        <!-- New User Input -->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="usersName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="usersName" placeholder="Name" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="required">
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="create">Create Account</button>
                </div>
            </div>
        </form>

        <!-- Footer-->
        <div class="footer">&copy; Food think</div>
    </body>

    </html>
