<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->

  <link rel="stylesheet" type="text/css" href="assets/css/blog.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="navigation">
    <nav class="navbar">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="row">
        <div class="col-sm-2">
          <p class="btn">
            <a href="existuser.html">
              <button type="button" class="btn btn-default btn-sm" id="signBtn">Sign In</button>
            </a>
            <a href="blog.html">
              <button type="button" class="btn btn-default btn-sm" id="commentBtn">Comments</button>
            </a>
          </p>
        </div>

        <form class="navbar-form navbar-right" id="searchsub">
          <div class="form-group">
            <input type="text" class="form-control" id="searchbar" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
    </nav>
  </div>




  <div class="row" id="category">
    <div class="col-md-4">
      <div class="form-group">
        Comments here!
  <div class="container">
    <div class="row top-30">
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>

      </div>
    </div>
    <div class="col-md-2">
      <a class="btn btn-default" href="/cms">New Post</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object" id="profImage" src="./assets/images/profile.png">
          </a>
        </div>
        <div class="media-body" id="user">
          <h4 class="media-heading" id="heading">User Name</h4>
          <ul class="list-group" id="friends">
            <li class="list-group-item">
              <span class="badge">45</span>
              Friends
            </li>
          </ul>
          <ul class="list-group" id="reviews">
            <li class="list-group-item">
              <span class="badge">14</span>
              Reviews
            </li>
          </ul>
          <ul class="list-group" id="favorites">
            <li class="list-group-item">
              <span class="badge">5</span>
              Favorites
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- <a class="btn btn-default" href="/blog">Go to Blog</a> -->

    <div class="col-md-7">
      <form id="cms">
        <div class="form-group" id="newPost">
          <h2>New Entry</h2>
          <label for="title">Menu Item:</label>
          <input type="text" class="form-control" id="menuItem">
          <label for="title" id="restaurant">Restaurant:</label>
          <input type="text" class="form-control" >
          <br />
          <label for="body">Comments:</label>
          <textarea class="form-control" rows="5" id="comments"></textarea>
          <div class="form-group">
            <label for="category">Rating:</label>
            <select class="form-control" id="rating">
              <option value=""></option>
              <option value="1">1 (Never again)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Amazing!)</option>
            </select>
          </div>
          <br />
          <button type="submit" class="btn btn-success submit">Submit</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Footer-->
  <div class="footer navbar-fixed-bottom">&copy; Food think</div>


  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/blog.js" type="text/javascript"></script>

</body>

</html>
