<body>

    <div class="navigation">
        <nav class="navbar">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="row">
                <div class="col-sm-2">
                    <p class="btn">
                        <a href="input.html">
                            <button type="button" class="btn btn-primary btn-sm" id="newBtn">New User</button>
                        </a>
                        <a href="existuser.html">
                            <button type="button" class="btn btn-default btn-sm" id="signBtn">Sign In</button>

    </div>
    </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-offset control-label">Username</label>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="login">Login</button>
                    </div>
                </div>
        </div>
